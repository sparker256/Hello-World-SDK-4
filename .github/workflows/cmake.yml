name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo
  HWS4_VERSION: 1.0.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-12          

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3

    - name: "Windows: Configure environment"
      if: runner.os == 'Windows'
      shell: bash
      run: |
        # Select MinGW toolchain instead of the default MSVC.
        echo "CMAKE_GENERATOR=MinGW Makefiles" >> $GITHUB_ENV

    - name: "Linux: Install dependency libraries"
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends freeglut3-dev libudev-dev libopenal-dev

    - name: Configure CMake
      working-directory: ${{github.workspace}}/src
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}/src
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
      
    - uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: ${{github.workspace}}/build/*.xpl
        if-no-files-found: error

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: binaries
          path: HelloWorldSdk4/lin_x64
      - name: Test artifact download     
        run: ls -R -l
      - name: Rename lin.xpl to HelloWorldSdk4.xpl
        run: mv HelloWorldSdk4/lin_x64/lin.xpl HelloWorldSdk4/lin_x64/HelloWorldSdk4.xpl
      - name: List folder     
        run: ls -R -l  
      - name: Rename win.xpl to HelloWorldSdk4/win_x64/HelloWorldSdk4.xpl
        run: mv HelloWorldSdk4/lin_x64/win.xpl HelloWorldSdk4/win_x64/HelloWorldSdk4.xpl
      - name: Rename mac.xpl to HelloWorldSdk4/mac_x64/HelloWorldSdk4.xpl
        run: mv HelloWorldSdk4/lin_x64/mac.xpl HelloWorldSdk4/mac_x64/HelloWorldSdk4.xpl
      - name: List Final Folder     
        run: ls -R -l  
      - uses: actions/upload-artifact@v3
        with:
          name: HelloWorldSdk4_v${{env.HWS4_VERSION}}
          path: |
            ${{github.workspace}}/HelloWorldSdk4*
          if-no-files-found: error
